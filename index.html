<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Mengatur latar belakang tombol menjadi transparan */
        button {
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Pastikan div menjadi fleksibel dan ikon berada di tengah */
        .flex {
            display: flex;
        }

        .justify-center {
            justify-content: center;
        }

        .items-center {
            align-items: center;
        }
        .difficulties button {
            font-size: .8em;
        }
    </style>
    <title>Guess the Number</title>
</head>

<body>
    <div class="container my-5">
        <!-- Title -->
        <div class="text-center mb-4">
            <h1 class="display-4">Guess the Number</h1>
            <p class="lead">Select a difficulty level and try to guess the number!</p>
        </div>

        <!-- Difficulty Buttons -->
        <div class="text-center mb-4 difficulties">
            <div class="flex justify-content-center">
                <button class="btn btn-success mx-2" id="easy">Easy (1-10)</button>
                <button class="btn btn-warning mx-2" id="medium">Medium (1-50)</button>
                <button class="btn btn-danger mx-2" id="hard">Hard (1-100)</button>
                <button class="btn btn-dark mx-2" id="impossible">Unhumanity (1-00)</button>
            </div>
            <p class="lead mt-3">I'm thinking of a number between <span id="level_guess"></span>. Can you guess it?</p>
        </div>

        <!-- Game Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="guess" class="form-label">Enter your guess:</label>
                            <input type="number" class="form-control" id="guess"
                                placeholder="Enter a number in your brain(if you have one)">
                        </div>
                        <button class="btn btn-primary w-100" id="submitGuess">Submit Guess</button>
                        <p class="mt-3 text-center" id="feedback"></p>
                        <div class="flex justify-center items-center">
                            <button title="see answer" id="cheat" class="bg-none border-none p-0 m-0">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="./dist/script.js"></script>
</body>

</html>
